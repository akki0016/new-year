<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ùÑÔ∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background: radial-gradient(circle at top,#6fb1fc,#1b3c73 40%,#06142f 75%);
  overflow:hidden;
  color:white;
}

/* CANVAS LAYERS */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* PAGES */
.page{
  width:100vw;
  height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:10px;
}
.page.active{display:flex}

/* GLASS CONTAINER */
.container{
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(18px);
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:
    0 0 40px rgba(200,240,255,.6),
    inset 0 0 20px rgba(255,255,255,.3);
  animation:pulse 3s infinite alternate;
  max-width:90%;
}
@keyframes pulse{
  from{box-shadow:0 0 25px #cfefff}
  to{box-shadow:0 0 55px #ffffff}
}

h1{
  font-size:2rem;
  margin-bottom:14px;
  text-shadow:0 0 20px #e8f8ff;
}
.type{
  font-size:1.2rem;
  min-height:32px;
  word-wrap: break-word;
}

/* BUTTON */
.btn{
  margin-top:25px;
  padding:12px 34px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#9fdcff,#ffffff);
  color:#012;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 30px #dff4ff;
}

/* ===== REALISTIC SNOWMAN ===== */
.snowman{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  filter:drop-shadow(0 25px 25px rgba(0,0,0,.35));
}

.snow{
  border-radius:50%;
  position:relative;
  background:
    radial-gradient(circle at 30% 25%,#ffffff,#e7f6ff 40%,#cfe6f3 70%);
  box-shadow:
    inset -10px -18px 25px rgba(0,0,0,.15),
    inset 8px 8px 20px rgba(255,255,255,.9);
}
.head{width:72px;height:72px}
.middle{width:105px;height:105px;margin-top:-12px}
.body{width:140px;height:140px;margin-top:-20px}

/* FACE */
.eye{
  width:6px;height:6px;
  background:#111;border-radius:50%;
  position:absolute;top:28px;
}
.eye.left{left:24px}
.eye.right{right:24px}

.nose{
  position:absolute;
  top:38px;left:50%;
  transform:translateX(6px);
  width:0;height:0;
  border-left:16px solid #ff9f2d;
  border-top:6px solid transparent;
  border-bottom:6px solid transparent;
  filter:drop-shadow(0 0 4px #ffb347);
}

/* BUTTONS */
.coal{
  width:8px;height:8px;
  background:#222;border-radius:50%;
  position:absolute;left:50%;
  transform:translateX(-50%);
}
.c1{top:30px}
.c2{top:55px}
.c3{top:80px}

/* SCARF */
.scarf-wrap{margin-top:-8px;position:relative}
.scarf{
  width:110px;height:18px;
  background: linear-gradient(135deg,#ff2a2a,#b30000);
  border-radius:12px;
  box-shadow:
    inset -4px -4px 6px rgba(0,0,0,.3),
    0 0 20px rgba(255,0,0,.7);
}
.scarf-tail{
  width:16px;height:52px;
  background:linear-gradient(#ff2a2a,#8b0000);
  position:absolute;
  right:22px;top:12px;
  border-radius:10px;
  animation:wind 2.2s infinite ease-in-out alternate;
}
@keyframes wind{
  from{transform:rotate(10deg)}
  to{transform:rotate(-18deg)}
}

/* 3RD PAGE TEXT VISIBILITY */
#p3 h1,#p3 p{
  color:#ffffff; 
  text-shadow:0 0 12px #00faff, 0 0 25px #00bfff;
  font-weight:600;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="snow"></canvas>

<!-- SNOWMAN -->
<div class="snowman">
  <div class="snow head">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
  </div>

  <div class="scarf-wrap">
    <div class="scarf"></div>
    <div class="scarf-tail"></div>
  </div>

  <div class="snow middle">
    <div class="coal c1"></div>
    <div class="coal c2"></div>
    <div class="coal c3"></div>
  </div>

  <div class="snow body"></div>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="container">
    <h1>Hey cutie ‚ùÑÔ∏è</h1>
    <div class="type" id="typeText"></div>
    <button class="btn" onclick="nextPage(2)">Next ‚ú®</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="container">
    <h1>Dont Forgetüíô</h1>
    <div class="type" id="typeText2"></div>
    <button class="btn" onclick="nextPage(3)">Next üéâ</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="container">
    <h1 id="line1"></h1>
    <p id="line2"></p>
    <p id="line3"></p>
    <p id="line4"></p>
    <p id="line5"></p>
  </div>
</div>

<script>
function typeWriter(element, text, speed = 50, callback) {
  element.innerHTML = '';
  let i = 0;
  function type() {
    if (i < text.length) {
      element.innerHTML += text[i++];
      setTimeout(type, speed);
    } else if (callback) callback();
  }
  type();
}

typeWriter(typeText, "For my CA girl‚ú®");

function nextPage(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('p' + n).classList.add('active');

  if (n === 2) {
    typeWriter(typeText2, "You make every moment brighter and sweeter üíñ‚ú®");
  }

  if (n === 3) {
    const texts = [
      "Happy New Year, Trishaüéâ",
      "May every day with you feel like a beautiful dream ‚ú®",
      "Your smile makes everything brighter, and your presence makes life warmer üíï",
      "May this year reward your hard work and bring you closer to your CA dreams üìöüå∏",
      "Wishing you again a very Happy New Year, sweetheart üíñ"
    ];

    const elements = [line1, line2, line3, line4, line5];

    let delay = 0;
    texts.forEach((text, i) => {
      setTimeout(() => {
        typeWriter(elements[i], text, 50);
      }, delay);
      delay += text.length * 50 + 200;
    });
  }
}

/* STARS */
const starCanvas = stars;
const sctx = starCanvas.getContext("2d");
let sw, sh, starList = [];
function resizeStars(){
  sw = starCanvas.width = innerWidth;
  sh = starCanvas.height = innerHeight;
}
resizeStars(); onresize = resizeStars;

for(let i=0;i<120;i++){
  starList.push({x:Math.random()*sw,y:Math.random()*sh,r:Math.random()*1.5+.3,a:Math.random(),d:Math.random()*.02+.005});
}
(function drawStars(){
  sctx.clearRect(0,0,sw,sh);
  starList.forEach(s=>{
    s.a+=s.d; if(s.a>1||s.a<0)s.d*=-1;
    sctx.fillStyle=`rgba(255,255,255,${s.a})`;
    sctx.beginPath(); sctx.arc(s.x,s.y,s.r,0,Math.PI*2); sctx.fill();
  });
  requestAnimationFrame(drawStars);
})();

/* SNOW */
const ctx = snow.getContext("2d");
let w,h,flakes=[];
function resizeSnow(){
  w = snow.width = innerWidth;
  h = snow.height = innerHeight;
}
resizeSnow();

for(let i=0;i<160;i++){
  flakes.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()+.6});
}
(function snowfall(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  flakes.forEach(f=>{
    ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); ctx.fill();
    f.y+=f.s; if(f.y>h){f.y=0;f.x=Math.random()*w}
  });
  requestAnimationFrame(snowfall);
})();
</script>

</body>
</html>
